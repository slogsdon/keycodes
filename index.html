<h1>keycodes</h1>
<div><input id="text" type="text"></div>
<div><input id="phone" type="tel"></div>
<pre><code id="code"></code></pre>

<script>
var code = document.getElementById("code");
var text = document.getElementById("text");
var phone = document.getElementById("phone");
var printer = function (e) {
  code.appendChild(document.createTextNode("\n\n"));
  code.appendChild(document.createTextNode(JSON.stringify({
    keyCode: e.keyCode,
    keyIdentifier: e.keyIdentifier,
    key: e.key
  })));
};

text.addEventListener("keyup", printer);
text.addEventListener("keydown", printer);
text.addEventListener("keypressed", printer);
text.addEventListener("input", printer);
text.addEventListener("changed", printer);
text.addEventListener("focus", printer);
text.addEventListener("blur", printer);

phone.addEventListener("keyup", printer);
phone.addEventListener("keydown", printer);
phone.addEventListener("keypressed", printer);
phone.addEventListener("input", printer);
phone.addEventListener("changed", printer);
phone.addEventListener("focus", printer);
phone.addEventListener("blur", printer);
</script>
